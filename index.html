<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <section>
        <img src="头像.jpg" alt="我的头像">
        <h2>你好，我是张三</h2>
        <p>这里是我的个人简介：我喜欢编程、旅行和美食。</p>
        <p>你可以通过以下方式联系我：</p>
        <ul style="list-style: none; padding: 0;">
            <li>邮箱：<a href="mailto:example@example.com">example@example.com</a></li>
            <li>微博：<a href="https://weibo.com" target="_blank">我的微博</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 张三的个人主页</p>
    </footer>
</body>
</html>
